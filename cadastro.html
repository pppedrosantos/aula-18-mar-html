<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastrar.css">
</head>
<body>
    <div class = "header">
        <div class="container">
            <span class="container-logo">
              <span style="color: orange;">Projeto</span> IoT Revolucionário
            </span>
              <nav class="barra-navegacao">
                  <ul class="lista-ul">
                      <li>Home</li>
                      <li>Sobre</li>
                      <li style="color: orange; text-decoration: none;">Cadastro</li>
                      <li>Login</li>
                  </ul>
              </nav> <!--barra-naveção-->
        </div><!--container-->
    </div><!--header-->

    <div class="pag-cadastro">
        <div class="container-logo">
            <div class="box-cadastro">
            <h2>Faça aqui seu cadastro!</h2>

            <form action="">
                <div class="wrap-input-100">
                    Nome Completo: <br>
                    <input placeholder="nome e sobrenome" class="input-100" type="text">
                </div>

                <div class="wrap-input-100">
                    Login: <br>
                    <input placeholder="seu nome de usuário" class="input-100" type="text">
                </div>

                <div class="wrap-input-100">
                    Senha: <br>
                    <input placeholder="**********" class="input-100" type="password">
                </div><!--form-->

                <button class="btn-green">Cadastrar</button>

            </form>
            </div><!--box-cadastro-->
        </div><!--container-->
    </div><!--cadastro-->

    <div class="right-side-pag">
        
            <img style="width: 470px; height: 530px;" src="side-img-contato_orange.jpg" alt="">
        
    </div><!--right-side-page-->

    <div class="footer">Feito por um aluno Bandtec</div>
</body>
</html>
